<div class="well">
    <form name='playlistForm' class="form-horizontal" novalidate>
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                    <input name= 'playlistName' ng-model="playlist.name" class="form-control" type="text" ng-required="true" ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-click="playlistForm.$valid && logPlaylist(playlist)">Create Playlist</button>
                    <span class="btn btn-warning" ng-show="playlistForm.$invalid && playlistForm.$dirty" ng-click="playlist.name = ''">GET OUT YO</span>
                </div>
            </div>
        </fieldset>
    </form>
</div>
